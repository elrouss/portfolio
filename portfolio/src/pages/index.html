<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <header class="header dark-theme">
      <div
        class="container d-flex justify-content-between align-items-center mx-auto"
      >
        <div class="logo d-flex justify-content-center align-items-center">
          <div class="logo__inner">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#ic-logo"></use>
            </svg>
          </div>
        </div>

        <nav class="nav d-none-s me-4 h-4">
          <ul class="nav__list d-flex gap-6">
            <li class="nav__list-item">
              <a href="#" class="link">About me</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="link">Portfolio</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="link">Price</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="link">FAQ</a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="link">Contacts</a>
            </li>
          </ul>
        </nav>

        <button
          class="hamburger-menu d-none d-inline-flex-s justify-content-center align-items-center"
          type="button"
          aria-label="Hamburger menu"
          aria-haspopup="menu"
          aria-pressed="false"
        >
          <span
            class="hamburger-menu__inner d-inline-flex flex-column justify-content-between"
          ></span>
        </button>
      </div>
    </header>
  </body>
</html>
